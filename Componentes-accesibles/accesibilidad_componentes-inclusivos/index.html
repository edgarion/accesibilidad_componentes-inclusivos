<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Talla Accesible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .producto {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        .selector-talla {
            position: relative;
            margin-top: 20px;
        }

        .boton-selector {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .boton-selector:hover {
            background: #f5f5f5;
        }

        .boton-selector:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        /* El desplegable con tabindex="-1" */
        .desplegable {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 2px solid #333;
            border-radius: 4px;
            margin-top: 4px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .desplegable.abierto {
            max-height: 300px;
            opacity: 1;
            overflow-y: auto;
        }

        .opcion-talla {
            padding: 12px;
            border: none;
            background: white;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 1px solid #eee;
        }

        .opcion-talla:last-child {
            border-bottom: none;
        }

        .opcion-talla:hover {
            background: #f0f0f0;
        }

        .opcion-talla:focus {
            background: #e3f2fd;
            outline: 2px solid #0066cc;
            outline-offset: -2px;
        }

        .opcion-talla.no-disponible {
            color: #999;
            text-decoration: line-through;
            cursor: not-allowed;
        }

        .opcion-talla.no-disponible:hover {
            background: white;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
            display: none;
        }

        .resultado.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="producto">
        <h1>Camiseta Premium</h1>
        <p>Precio: \$29.99</p>
        
        <div class="selector-talla">
            <label for="boton-talla">Selecciona tu talla:</label>
            <button 
                id="boton-talla" 
                class="boton-selector"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-labelledby="label-talla"
            >
                <span id="talla-seleccionada">Seleccionar talla</span>
                <span aria-hidden="true">▼</span>
            </button>

            <!-- 
                ⭐ IMPORTANTE: tabindex="-1" 
                El contenedor desplegable NO es navegable por teclado,
                pero SÍ puede recibir foco programáticamente
            -->
            <div 
                id="desplegable-tallas" 
                class="desplegable"
                role="listbox"
                aria-labelledby="label-talla"
                tabindex="-1"
            >
                <button class="opcion-talla" role="option" data-talla="XS">XS - Extra Pequeña</button>
                <button class="opcion-talla" role="option" data-talla="S">S - Pequeña</button>
                <button class="opcion-talla" role="option" data-talla="M">M - Mediana</button>
                <button class="opcion-talla no-disponible" role="option" data-talla="L" disabled>L - Grande (Agotada)</button>
                <button class="opcion-talla" role="option" data-talla="XL">XL - Extra Grande</button>
                <button class="opcion-talla" role="option" data-talla="XXL">XXL - Doble Extra Grande</button>
            </div>
        </div>

        <div id="resultado" class="resultado">
            <strong>Talla seleccionada:</strong> <span id="talla-confirmada"></span>
        </div>
    </div>

    <script src="selector-talla.js"></script>
</body>
</html>
